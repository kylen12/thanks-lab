<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="memory.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Memory Game</title>
</head>

<body>

<div id="container">
	<div id="title">
	</div>


	<div class="title" style="height:60px;">
		<p id="pageTitle">Memory Game</p>
	</div>

	<div id="changeLevel">Player Level</div>
	<div id="changeGridButton">Change Grid Size</div>
	<div id="changeDeckButton">Change Deck Background</div>

	<div class="hud">
		<div class="ftaDisplay" id="player1">Found
			<div class="cardFoundFace" id="player1Display"></div>
		</div>
		
		<div class="ftaDisplay" id="timerDiv">Time
			<div class="timerFace" id="timerDisplay">00 : 00 : 00</div>
		</div>

		<div class="ftaDisplay" id="player2">Attempts
			<div class="attemptsFace" id="player2Display"></div>
		</div>
    </div>

</div>

<div class="flex-center">	
	<div id="midsectionleft" class="scoreboard">
	</div>
	<div id="game"></div>
	<div id="midsectionright" class="scoreboard">
	</div>
</div>



  
</body>

</html>
